<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
    <title>index</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<div id="map-demo">
    <div id="options-box">
        <h2>玩在武汉</h2>
        <a href="javascript:void(0)" class="closebtn" data-bind="click: closeNav()">&times;</a>
        <br />
        <label for="search">Filter</label>
        <input id="search" type="text"
               data-bind="textInput: userSearch"
               placeholder="Please input the location you interest in">
        <ul id="fault-place" data-bind="foreach: inputFilter(), valueUpdate: 'afterkeydown'">
            <li data-bind="text: title, click: $parent.show"></li>
        </ul>
    </div>
    <div id="map">
        <div id="map-head">
            <button class="navbar-toggle collapsed" data-bind="click: openNav()">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="container"></div>
    </div>
</div>

<script>
    let mapError = function () {
        //地图未能加载时
        alert('地图未能加载');
    }
</script>
<script src="http://webapi.amap.com/maps?v=1.4.3&key=bdcccadfee676c3e64be41f9d7963c4c" onerror="mapError()"></script></body>
</html>
