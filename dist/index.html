<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
    <title>武汉游乐区</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css" />
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="map-demo">
        <div id="options-box">
            <a href="javascript:void(0)" class="closebtn" data-bind="click: closeNav()">&times;</a>
            <br />
            <label for="search">搜索栏</label>
            <input id="search" type="text" data-bind="textInput: userSearch" placeholder="请搜索">
            <ul id="fault-place" data-bind="foreach: inputFilter(), valueUpdate: 'afterkeydown'">
                <li data-bind="text: title, click: $parent.show"></li>
            </ul>
        </div>
        <div id="map">
            <div id="map-head">
                <button class="navbar-toggle collapsed" data-bind="click: openNav()">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="container"></div>
        </div>
    </div>
    <script>
    let mapError = function() {
        alert('地图未能加载');
    }
    </script>                                                                                                 
    <script src="http://webapi.amap.com/maps?v=1.4.3&key=4f2dbd78e72dfa09b058e5c6b9fb31b9" onerror="mapError()"></script>
    <script type="text/javascript" src="bundle.js"></script>
</body>

</html>
